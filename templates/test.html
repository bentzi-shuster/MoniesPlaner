<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <form onsubmit="return false;" id="form">
        <input type="text" name="prompt" id="prompt" autocomplete="off" placeholder="Enter your prompt" style="width: 500px; height: 50px; font-size: 20px; padding: 10px; margin: 10px;">
        <input type="submit" value="submit" style="width: 100px; height: 50px; font-size: 20px; padding: 10px; margin: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
    </form>
    <script>
        let form = document.getElementById('form');
        form.addEventListener('submit',async function(e){
            e.preventDefault();
            let prompt = document.getElementById('prompt').value;
           let fet =await fetch("/image",{   
                method:"POST",
                headers:{
                    'Content-Type':'application/json'
                },
                body:JSON.stringify({prompt})
            });
            let data = await fet.json();
            let imgurl=data["image_url"]
            let img = document.createElement('img');
            img.src=imgurl;
            document.body.appendChild(img);
            
            
        });



    </script>
</body>
</html>
